<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 4 Website Example</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        .fakeimg {
            height: 200px;
            background: #aaa;
        }
    </style>
</head>
<body>

<div class="jumbotron text-center" style="margin-bottom:0">
    <h1>Сервисный центр</h1>
    <p>Качественный ремонт компьтерной техники</p>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="collapse navbar-collapse " id="collapsibleNavbar">
        <ul class="navbar-nav mr-auto">
            <span class="navbar-text" style="color: aliceblue">
               Панель директора
             </span>
            <li class="nav-item">
                <a class="nav-link " href="#">Главная</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" id="navbardrop">
                    Отчеты
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">По Заказам</a>
                    <a class="dropdown-item" href="#">По Доходу</a>
                </div>
            </li>

        </ul>

        <ul class="nav justify-content-end">
            <span class="navbar-text username">User</span>
            <li class="nav-item">
                <a class="nav-link" href="#" style="color: lightgrey">Выход</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container" style="margin-top:50px;">
    <div class="clearfix">
        <span class="float-left"><h2>Отчет по доходу</h2></span>
        <span class="float-right pr-5">
            <form action="" class="form-inline ">
                <label class="mb-2 mr-3" for="date">Выберите месяц:</label>
                <input class="form-control mb-2 mr-4" id="date" type="month">
                <button class="btn btn-secondary mb-2" type="submit">Найти</button>

            </form>
        </span>
    </div>
    <div class="float-sm-right"></div>
    <table class="table" style="text-align: center ;margin-top: 30px ">
        <thead>
        <tr>
            <th scope="col">Месяц</th>
            <th scope="col">Сумма</th>
        </tr>
        </thead>
        <tr>
            <td>
                <div class="mt-1">${employees.users.username}</div>
            </td>
            <td>
                <div class="mt-1">${employees.name}</div>
            </td>

        </tr>
    </table>
</div>
</div>


<div class="jumbotron text-center" style="margin-top:10%">
    <p>Выпускная квалификационная работа 2019г.</p>
</div>

</body>
</html>
